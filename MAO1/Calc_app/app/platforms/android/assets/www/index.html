<!DOCTYPE html>
<html>
    <head>

    <body style="background-color:black">
<br>
       <center> <h2 style="color:greenyellow ">MI SUMADORA PERSONAL</h2></center><br>
        <div class="calculadora">
        <input type="text" id="entrada1"> Entrada  1 <br>
        <input type="text" id="entrada2"> Entrada  2<br>
        <br>
        <div id="resultado" style="color:black">RESULTADO  :  </div>
          
        <br>
        <button id="suma"  class="operador">+</button>
        <button id="resta"  class="operador">-</button>
        <button id="multiplicacion"  class="operador">*</button>
        <button id="division"  class="operador">/</button>
        <button id="igual"  class="resultado" style="color:Tomato"> = </button>

        <div id="cajaNumeros"  >  </div>
